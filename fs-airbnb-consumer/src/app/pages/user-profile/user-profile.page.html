<ion-header>
    <ion-toolbar>
        <ion-title>User Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="user">
        <ion-avatar>
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>

        <ion-card-content>
            <h1>{{user.first_name}} {{user.last_name}}</h1>
            <h2>{{user.email}}</h2>
        </ion-card-content>
    </ion-card>
</ion-content>
