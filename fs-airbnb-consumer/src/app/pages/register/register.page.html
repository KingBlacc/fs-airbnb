<ion-header>
    <ion-toolbar>
        <ion-title>Register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-input placeholder="First Name">{{first_name}}</ion-input>
    <ion-input placeholder="Last Name">{{last_name}}</ion-input>
    <ion-input placeholder="Please enter an email">{{email}}</ion-input>
    <ion-input placeholder="Please enter password">{{password}}</ion-input>
    <ion-input placeholder="Enter cellphone number">{{cell_number}}</ion-input>
</ion-content>
