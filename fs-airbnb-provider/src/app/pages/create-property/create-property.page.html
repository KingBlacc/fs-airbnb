<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="listings"></ion-back-button>
        </ion-buttons>
        <ion-title>New Listing</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h3>Create Post</h3>
    <ion-card>
        <ion-input placeholder="Enter property name" [(ngModel)]="name"></ion-input>
        <ion-input placeholder="Street Address" [(ngModel)]="address_line"></ion-input>
        <ion-input placeholder="City" [(ngModel)]="city_name"></ion-input>
        <ion-input placeholder="Country" [(ngModel)]="country"></ion-input>
        <ion-input placeholder="Postal Code" type="number" [(ngModel)]="postal_code"></ion-input>
    </ion-card>

    <ion-item>
        <ion-card>
            <ion-label>Add an image url</ion-label>
            <ion-input pattern="url" [(ngModel)]="image_url"></ion-input>
            <ion-label>Listing Price</ion-label>
            <ion-input type="number" [(ngModel)]="price" placeholder="Enter the cost"></ion-input>
        </ion-card>
    </ion-item>

    <ion-button (click)="postListing()" [routerLink]="['/', 'createproperty']">Post Listing</ion-button>
</ion-content>
